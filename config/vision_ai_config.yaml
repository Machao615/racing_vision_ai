# Vision AI Configuration File
# 火山引擎配置
volcengine:
  # API密钥 - 请替换为你的实际API密钥
  api_key: "your_volcengine_api_key_here"
  
  # 模型ID - 请替换为你要使用的模型ID
  model_id: "your_model_id_here"
  
  # AI分析提示词
  prompt: "请详细描述这张图片中的内容，包括物体、场景、颜色等信息。"

# 检测配置
detection:
  # 触发图像分析的sign值
  target_sign: 9
  
  # 图像话题名称
  image_topic: "/image"
  
  # sign话题名称  
  sign_topic: "sign4return"

# 图像处理配置
image:
  # 图像质量 (1-100)
  jpeg_quality: 85
  
  # 图像格式
  format: "JPEG"
